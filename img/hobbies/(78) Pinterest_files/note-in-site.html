<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <style>    
        .body {
            overflow: hidden;
            direction: rtl;
        }
        #msg {
            text-align: center;
        }

        #logo {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0px;
            height: 81%;
            margin: auto;
            margin-left: 17px;
        }
    </style>
    <link rel="stylesheet" href="./main.css" type="text/css">
</head>
<body> 
    <img src="./netfree_full_logo.svg" id="logo">
    <div id="msg">האתר פתוח בצורה מוגבלת, ועל כן יתכנו בו בעיות, <a href="https://netfree.link/wiki/%D7%A4%D7%99%D7%A0%D7%98%D7%A8%D7%A1%D7%98" target="_blank">לחצו כאן כדי לקרוא על בדיקת התמונות באתר זה</a></div>

    <script>
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for(var i=0;i < ca.length;i++) {
                var c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        function isLang(lang){
            var saveLang = getCookie('locale');
            if (saveLang) return saveLang.toLowerCase().includes(lang.toLowerCase());

            var navigatorLang = window.navigator.language || window.navigator.browserLanguage || "";
            return navigatorLang.toLowerCase().includes(lang.toLowerCase());
        };


        const data = JSON.parse(decodeURIComponent(location.hash.substr(1)));
        const msgElm = document.createElement("msg");
        const elm = document.createElement("div");
        if (data.noteSiteEn && isLang('en')) {
            elm.textContent = data.noteSiteEn;
        } else {
            elm.textContent = data.noteSite;
        }
        msg.innerHTML = elm.innerHTML.replace(/\[\[([^\]]+)\]\]/g, (all, value) => {
            let [href, name] = value.split(/\|/g).map(a => a.trim());
            name = name || href;
            href = `/wiki/${encodeURIComponent(href)}`;
            return `<a href="${href}" target="_blank">${name}</a>`
        });
    </script>

 </body></html>
